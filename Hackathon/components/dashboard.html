    <!DOCTYPE html>

    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MoneyApp</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
    </head>
    <body onload="dataRecieveAll()">
        
        <nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand " href="#" style="font-family: Arial, Helvetica, sans-serif; font-size: 25px; ">Food Foney</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  



                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">

                <button onclick="addProductFunc()" class="btn btn-primary">Add Product </button>

               <button onclick="logOut()" style="margin-top: 8px; margin-right: 40px; " class="btn btn-primary position-absolute top-0 end-0"><i class="fas fa-sign-out-alt"> </i> Logout</button>
               
              </div>
            </div>
          </nav>
    


          <div class="container" >
              <div id="adminControlId">
              <div class="row">
                  <h1 style="text-align: center; font-family: Arial, Helvetica, sans-serif; margin-bottom: 40px;">Dashboard</h1>
                  <div class="col-lg-4 overCard overflow-scroll" >
                      <h3 style="text-align: center; border-bottom: 1px solid black; font-family: Arial, Helvetica, sans-serif; " >Pending</h3>
                      <div class="d-grid gap-3"id="dataLoadPending">
                        <!-- <div class="p-1 bg-light border">Grid item 1</div>
                        <div class="p-1 bg-light border">Grid item 2</div>
                        <div class="p-1 bg-light border">Grid item 3</div> -->
                      </div>
                  </div>
                  <div class="col-lg-4 overCard overflow-scroll ">
                      <h3 style="text-align: center; border-bottom: 1px solid black; font-family: Arial, Helvetica, sans-serif; ">Accepted</h3>
                      <div class="d-grid gap-3" id="dataLoadAccepted" >
                        <!-- <div class="p-1 bg-light border">Grid item 1</div>
                        <div class="p-1 bg-light border">Grid item 2</div>
                        <div class="p-1 bg-light border">Grid item 3</div> -->
                      </div>
                </div>
                <div class="col-lg-4 overCard overflow-scroll">
                      <h3 style="text-align: center; border-bottom: 1px solid black ;font-family: Arial, Helvetica, sans-serif; ">Delievered</h3>
                      <div class="d-grid gap-3" id="dataLoadDelievered">
                        <!-- <div class="p-1 bg-light border">Grid item 1</div>
                        <div class="p-1 bg-light border">Grid item 2</div>
                        <div class="p-1 bg-light border">Grid item 3</div> -->
                      </div>

                </div>
              </div>
            </div>


             <div id="productAddId">
                <button class="btn btn-primary  " onclick="backBtnAdminFunc()" id="backBtnAdmin"><i class="far fa-arrow-alt-circle-left" > </i> Back</button>
                
                <div class="row" >
                    <div class="col-lg-4"> </div>
                      <div class="col-lg-4">
                          <h1>Add Your Product</h1>      
                    </div>
                      <div class="col-lg-4">  </div>
                  </div>
    
    
               
                    <div class="row" style="margin-top: 70px; ">
                        <div class="col-lg-12">
                            <label class="align-content-center">
                                Image Upload 
                                <i class="fas fa-upload">                           <input type="file" placeholder="Upload Image"  name="upload-image" required
                                    id="imageUp" style="font-family: Arial, Helvetica, sans-serif;"></i>
    
                            </label>
                        </div>
                        <div class="col-lg-12">
                            <label for=""><b>Item Name</b></label>
                            <div class="form-outline">
                                <input type="text" class="form-control" id="itemName"/>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <label for=""><b>Price</b></label>
                            <div class="form-outline">
                                <input type="number" class="form-control" id="price" />
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <label for="" class="mb-1">Category</label>
                            <select  id="category" class="form-select"
                                aria-label="Default select example">
                                <option value="chinese">Chinese</option>
                                <option value="italian">Italian</option>
                            </select>
                        </div>
                      
                        <div class="col-lg-12">
                            <label for="" class="mb-1">Delivery Type</label>
                            <select  id="dType" class="form-select"
                                aria-label="Default select example">
                                <option value="Free">Free</option>
                                <option value="Paid">Paid</option>
                            </select>
                        </div>
            
                        <div class="col-lg-12">
                            <div class="row">
                                <div class="col-lg-4"></div>
                                <div class="col-lg-4"> <button onclick="addProduct()" type="button"
                                        class="btn btn-primary w-75 px-a" style="margin-top: 20px;margin-bottom: 30px;"><i class="fas fa-plus-square"> </i>  Add Product</button>
                                </div>
                                <div class="col-lg-4"></div>
                            </div>
                        </div>
                    </div>
             
             </div>



          </div>

    
        <script src="../app.js"></script>
